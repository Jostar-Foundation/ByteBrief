<!DOCTYPE html>
<html lang="en" style="font-family: 'Montserrat', sans-serif;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon link added here -->
    <link rel="icon" href="/bbl.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <title>ByteBrief</title>
    <style>
        * {
            font-family: 'Montserrat', sans-serif;
        }

        body {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #181919;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3367d6;
        }

        .success-message {
            color: rgb(52, 175, 121);
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div style="display: flex; align-items: center; gap: 10px;">
        <img src="bytebrieflogo.png" alt="ByteBrief Logo" style="width: 60px; height: 50px;">
        <h1>ByteBrief</h1>
    </div>

    <div class="form-group">
        <label for="api-key">Gemini API Key:</label>
        <input type="text" id="api-key" placeholder="Enter your Gemini API key" />
        <p>
            You can get an API key from
            <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
        </p>
    </div>

    <button id="save-button">Save Settings</button>
    <p id="success-message" class="success-message">
        Settings saved successfully!
    </p>

    <script src="options.js"></script>
</body>

</html>
